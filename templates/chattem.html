<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chattem.css') }}">
    <style>
        /* Your existing CSS styles */
        /* ... */
    </style>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <b><i class="fas fa-comment-alt"></i> User : {{ username }}</b>
                <span id="logged">‚óè</span>
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog">
                    <button onclick="" style="background-color: red;" id="leave">Leave Room</button>
                </i></span>
            </div>
        </header>
      
        <main class="msger-chat" id="messages">
            <!-- Chat messages will be displayed here -->
        </main>
      
        <form class="msger-inputarea" id="message-form">
            <input type="text" class="msger-input" id="message" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn" id="sendbtn">Send</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var socket = io.connect();
            var chatContainer = document.getElementById('messages');

            // Event handler for when the WebSocket connection is established
            socket.on("connect", function() {
                const message = "{{ username }} joined the room: {{ room }}";
                var timestamp = new Date().toLocaleTimeString()
                socket.emit('join', { username: "{{ username }}", room: "{{ room }}",message:message,timestamp: timestamp});
                document.getElementById("logged").style.color="green";
                // socket.emit('message', { username: "{{ username }}", room: "{{ room }}", message: message });
            }); 
            const leaveButton = document.getElementById('leave');
            
            leaveButton.addEventListener('click',() => {
                const message = "{{ username }} left the room: {{ room }}";
                var timestamp = new Date().toLocaleTimeString()
                socket.emit('leave', { username: "{{ username }}", room: "{{ room }}",message:message,timestamp: timestamp});
                document.getElementById("logged").style.color="gray";
                window.history.go(-1)
            });
            
            // Event handler for receiving chat messages
            socket.on("message", function(data) {
                // Display the received message in the "messages" container
                var msg = data;
                displayMessage(msg.username, msg.message, msg.timestamp,msg.room);
                // socket.emit('message', msg);
            });

            // Event handler for the "Send" button click
            $('#message-form').on("submit", function(e) {
                e.preventDefault(); // Prevent the form submission

                // Get the message from the input field
                var message = $('#message').val();

                // Send the message to the server
                var username = "{{ username }}"; // Replace with the user's actual username
                var timestamp = new Date().toLocaleTimeString();
                var room ="{{room}}"
                var msg = { username: username, message: message, timestamp: timestamp,room:room };
                socket.emit('message', msg);

                // Clear the message input field
                $('#message').val("");
            });

            function displayMessage(username, message, timestamp) {
                var msgDiv = document.createElement('div');
                msgDiv.className = 'msg';
                var msgImg = document.createElement('div');
                msgImg.className = 'msg-img';
                var msgBubble = document.createElement('div');
                msgBubble.className = 'msg-bubble';
                var msgInfo = document.createElement('div');
                msgInfo.className = 'msg-info';
                var msgInfoName = document.createElement('div');
                msgInfoName.className = 'msg-info-name';
                msgInfoName.textContent = username;
                var msgInfoTime = document.createElement('div');
                msgInfoTime.className = 'msg-info-time';
                msgInfoTime.textContent = timestamp;
                var msgText = document.createElement('div');
                msgText.className = 'msg-text';
                msgText.textContent = message;

                msgInfo.appendChild(msgInfoName);
                msgInfo.appendChild(msgInfoTime);
                msgBubble.appendChild(msgInfo);
                msgBubble.appendChild(msgText);
                msgDiv.appendChild(msgImg);
                msgDiv.appendChild(msgBubble);

                if (username === '{{ username }}') {
                    msgDiv.classList.add('right-msg');
                }

                chatContainer.appendChild(msgDiv);

                // Scroll to the bottom to show the new message
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
