<!DOCTYPE html>
<html>
<head>
    <title>User Table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #04AA6D;
            color: white;
            padding: 15px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons form {
            display: inline-block;
            margin: 0;
        }

        .action-buttons button {
            padding: 10px 20px;
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .action-buttons button:hover {
            background-color: #047D4A;
        }

        .update-inputs {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .update-inputs label {
            display: block;
            margin-bottom: 5px;
        }

        .update-inputs input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .update-inputs button {
            background-color: #047D4A;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .update-inputs button:hover {
            background-color: #045C38;
        }
    </style>
</head>
<body>
    <h1>User Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Secret key</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.secretkey }}</td>

            <td class="action-buttons">
                <form action="/delete/{{ user.id }}" method="post">
                    <button type="submit" name="action" value="delete">Delete</button>
                </form>
                <form action="/update/{{ user.id }}" method="post" class="update-form">
                    <button type="submit" name="action" value="update">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
